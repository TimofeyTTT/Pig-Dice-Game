<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/script.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/index.js"></script>
    <title>Pig Dice Game</title>
  </head>
  <body>

    <div class="start-menu container">
      <div class="jumbotron">
        <h1>Welcome to Pig Dice!</h1>
          <form id="player-1">
            <div class="form-group">
              <label for="firstplayerName">First Player Name:</label>
              <input required class="player1Name form-control" type="text">
            </div>
          </form>
          <form id="player-2">
            <div class="form-group">
              <label for="secondplayerName">Second Player Name:</label>
              <input required class="player2Name form-control" type="text">
            </div>
          </form>
          <button id="start" class="btn-info btn">Start</button>
      </div>
    </div>

    <div class="player-console container">
        <button id="new game" class="btn-success btn">START AGAIN</button>
        <div class = "row">
          <div class="col-md-6">
            <h2>Player 1: <span id = "firstplayer"><span></h2>
              <button id="firstplayer-roll" class="btn-success btn">Roll</button>
              <button id="firstplayer-hold" class="btn-success btn">Hold</button>
            <h2>Dice Roll: <span id="die-roll-1"></span></h2>
            <p>Round Total: <span id="round-total-1"></span></p>
            <p>Total Score: <span id="total-score-1"></span></p>
          </div>

        <div class="col-md-6">
          <h2>Player 2: <span id = "secondplayer"><span></h2>
            <button id="secondplayer-roll" class="btn-success btn">Roll</button>
            <button id="secondplayer-hold" class="btn-success btn">Hold</button>
            <h2>Dice Roll: <span id="die-roll-2"></span></h2>
            <p>Round Total: <span id="round-total-2"></span></p>
            <p>Total Score: <span id="total-score-2"></span></p>
        </div>
        </div>
      </div>



  </body>
</html>
