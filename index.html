<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/script.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Bangers|Gochi+Hand|Shadows+Into+Light|Unlock|ZCOOL+KuaiLe|ZCOOL+XiaoWei" rel="stylesheet">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/source.js"></script>
  <title>Pig Dice Game</title>
</head>
<img src="take.jpeg" alt="pig">

<body background="d.jpeg">

  <div class="start-menu container">
    <div class="jumbotron">
      <h1><strong>Welcome to Pig Dice!</strong></h1>
      <form id="firstplayer">
        <div class="form-group">
          <label for="firstplayerName">First Player Name:</label>
          <input required class="player1Name form-control" type="text">
        </div>
      </form>
      <form id="secondplayer">
        <div class="form-group">
          <label for="secondplayerName">Second Player Name:</label>
          <input required class="player2Name form-control" type="text">
        </div>
      </form>
      <button id="start" class="btn-info btn">Start</button>
    </div>
  </div>
  <div class="art">
    <div id="ep" class="game">
      <button id="new game" class="btn-success btn">START AGAIN</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h2>Player 1:</h2>
      <button type="button" name="button" id="firstPlayer" class="btn-success btn">Roll</button>
      <button id="firstplayer-hold" class="btn-success btn">Hold</button>
      <input type="text" value="" id="roundRoll1">
      <input type="text" value="" id="totalScore1">
    </div>

    <div class="col-md-6">
      <h2>Player 2:</h2>
      <button type="button" name="button" id="secondPlayer" class="btn-success btn">Roll</button>
      <button type="button" name="button" id="firstPlayerHold" class="btn-success btn">Hold</button>
      <input type="text" value="" id="roundRoll2">
      <input type="text" value="" id="totalScore2">
    </div>
  </div>
  </div>



</body>

</html>
